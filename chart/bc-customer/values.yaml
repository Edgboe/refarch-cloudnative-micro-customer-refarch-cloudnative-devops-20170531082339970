# Default values for micro-customer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: registry.ng.bluemix.net/chrisking/micro-customer
  tag: 22
  pullPolicy: Always
service:
  name: customer-service
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
cloudant:
  serviceName: refarch-cloudantdb
  servicePlan: Lite
hs256key:
  secretName: hs256-key
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

